{% extends 'deeplistening/generative_composition_base.html' %}

{% block generative_composition_content %}
    <p>
        Here is your generated composition. Enjoy!
    </p>
    <p>
        <label>Input seed:
            <textarea disabled>{{ seed_text }}</textarea>
        </label>
    </p>
    <p>
        <audio controls>
            <source src="{{ audio_url }}" type="audio/mpeg" />
        </audio>
    </p>
{% endblock generative_composition_content %}
